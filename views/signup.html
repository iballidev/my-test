<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAC | Auth</title>
    <!-- Bootstrap CSS @5.2.3 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="..//assets/stylesheets/bootstrap-5.2.3/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/stylesheets/main.css">
</head>

<body>
    <div class="container">
        <div class="py-5">
            <div class="brand-logo mx-auto">
                <img src="../assets/images/brand-logo-alt.svg" alt="" class="img-fluid">
            </div>
            <div class="card form-card login-card">
                <div class="card-body py-5">
                    <h5 class="title text-center fw-semi-bold fs-300">SIGN UP</h5>
                    <form action="">
                        <div class="mb-4">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="FirstName">
                        </div>
                        <div class="mb-4">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="LastName">
                        </div>
                        <div class="mb-4">
                            <label for="PhoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="PhoneNumber">
                        </div>
                        <div class="mb-4">
                            <label for="Address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="Address">
                        </div>
                        <div class="mb-4">
                            <label for="Email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="Email">
                        </div>
                        <!--  -->
                        <div class="row g-3 mb-4">
                            <div class="col">
                                <label for="Town/City" class="form-label">Town/City</label>
                                <input type="text" class="form-control" id="Town/City" aria-label="Town/City">
                            </div>
                            <div class="col">
                                <label for="State" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <!--  -->
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password">
                        </div>
                        <div class="mb-3">
                            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="ConfirmPassword">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="button fs-600" type="button">Register</button>
                        </div>
                    </form>
                    <p class="text-center mt-5">Donâ€™t have an account?&nbsp;&nbsp;&nbsp;<a href="./auth.html"
                            class="text-decoration-none text-primary-500 fw-semi-bold">LOGIN</a></p>
                </div>
            </div>
        </div>


        <!-- Success message -->
        <div class="text-center d-flex align-items-center justify-content-center flex-column" style="min-height: 100vh;">
            <h1 class="fs-200 fw-semi-bold">Account Created successfully.</h1>
            <p class="fs-150 mb-4">A mail was sent to your email for verification </p>
            <a href="#" class="button">Go home</a>
        </div>
    </div>
</body>

</html>
